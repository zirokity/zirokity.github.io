<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì° Propagacja dla Polski</title>
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0d0d0d;
            color: #ddd;
            padding: 15px;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        h1 {
            font-size: 1.8em;
            color: #5eead4;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #777;
            font-size: 0.95em;
        }
        
        /* Dane SFI/K-index */
        .data-header {
            display: flex;
            justify-content: space-between;
            background: #151515;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .data-item {
            text-align: center;
            flex: 1;
            padding: 0 5px;
        }
        .data-label {
            font-size: 0.85em;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .data-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .sfi-good { color: #34d399; }
        .sfi-medium { color: #fbbf24; }
        .sfi-bad { color: #f87171; }
        .k-good { color: #34d399; }
        .k-medium { color: #fbbf24; }
        .k-bad { color: #f87171; }
        
        /* Tabela pasm */
        .table-container {
            background: #151515;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1a1a1a;
            padding: 12px 10px;
            text-align: left;
            font-weight: bold;
            color: #5eead4;
            border-bottom: 1px solid #333;
        }
        td {
            padding: 10px 10px;
            border-bottom: 1px solid #2a2a2a;
        }
        tr:hover {
            background: #202020;
        }
        .band-name {
            font-weight: bold;
            color: #5eead4;
            width: 100px;
        }
        .day-condition, .night-condition {
            font-weight: bold;
            text-align: center;
        }
        .condition-poor { color: #f87171; }
        .condition-fair { color: #fbbf24; }
        .condition-good { color: #34d399; }
        
        /* Zegary */
        .clocks {
            display: flex;
            justify-content: space-between;
            background: #151515;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        .clock {
            text-align: center;
            flex: 1;
        }
        .clock-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #5eead4;
            margin-bottom: 4px;
        }
        .clock-label {
            color: #777;
            font-size: 0.85em;
        }
        .day-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 8px;
            vertical-align: middle;
        }
        .day-badge.day { background: #4a2109; color: #fef3c7; }
        .day-badge.night { background: #0e2a47; color: #93c5fd; }
        .day-badge.dawn { background: #431407; color: #ffedd5; }
        
        .refresh-btn {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: #5eead4;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            background: #202020;
            border-color: #5eead4;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.8em;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }
        
        .toast-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
        }
        .toast {
            background: #1a1a1a;
            color: #ddd;
            padding: 10px 18px;
            border-radius: 5px;
            margin-bottom: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            border-left: 3px solid #5eead4;
            min-width: 260px;
            font-size: 0.95em;
        }
        .toast.good { border-left-color: #34d399; }
        .toast.bad { border-left-color: #f87171; }
        .toast.warning { border-left-color: #fbbf24; }
    </style>
</head>
<body>
    <div class="toast-container" id="toast-container"></div>
    <div class="container">
        <header>
            <h1>üì° Propagacja PL</h1>
            <div class="subtitle">Dane na ≈ºywo z hamqsl.com</div>
        </header>

        <!-- Dane SFI/K-index -->
        <div class="data-header">
            <div class="data-item">
                <div class="data-label">SFI</div>
                <div class="data-value sfi-good" id="sfi">?</div>
            </div>
            <div class="data-item">
                <div class="data-label">K-index</div>
                <div class="data-value k-good" id="kindex">?</div>
            </div>
        </div>

        <!-- Tabela pasm -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Band</th>
                        <th>Day</th>
                        <th>Night</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="band-name">80m-40m</td>
                        <td class="day-condition condition-poor" id="band-80m-40m-day">Poor</td>
                        <td class="night-condition condition-good" id="band-80m-40m-night">Good</td>
                    </tr>
                    <tr>
                        <td class="band-name">30m-20m</td>
                        <td class="day-condition condition-fair" id="band-30m-20m-day">Fair</td>
                        <td class="night-condition condition-good" id="band-30m-20m-night">Good</td>
                    </tr>
                    <tr>
                        <td class="band-name">17m-15m</td>
                        <td class="day-condition condition-good" id="band-17m-15m-day">Good</td>
                        <td class="night-condition condition-good" id="band-17m-15m-night">Good</td>
                    </tr>
                    <tr>
                        <td class="band-name">12m-10m</td>
                        <td class="day-condition condition-good" id="band-12m-10m-day">Good</td>
                        <td class="night-condition condition-poor" id="band-12m-10m-night">Poor</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Zegary -->
        <div class="clocks">
            <div class="clock">
                <div class="clock-time" id="polish-time">--:--:--</div>
                <div class="clock-label">PL <span class="day-badge" id="day-badge">...</span></div>
            </div>
            <div class="clock">
                <div class="clock-time" id="utc-time">--:--:--</div>
                <div class="clock-label">UTC</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="refreshData()">Od≈õwie≈º</button>

        <div class="timestamp" id="timestamp">≈Åadowanie...</div>
    </div>

    <script>
        // Zmienne do ≈õledzenia zmian
        let prevK = null, lastToast = 0;

        function updateClock() {
            const now = new Date();
            const plTime = now.toLocaleTimeString('pl-PL', {hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:'Europe/Warsaw'});
            const utcTime = now.toISOString().substring(11, 19);
            
            document.getElementById('polish-time').textContent = plTime;
            document.getElementById('utc-time').textContent = utcTime;
            updateDayBadge();
        }

        function updateDayBadge() {
            const now = new Date();
            const times = SunCalc.getTimes(now, 52.2297, 21.0122);
            const badge = document.getElementById('day-badge');
            
            const isNight = now < times.sunrise || now > times.sunset;
            const dawnStart = new Date(times.sunrise.getTime() - 20*60000);
            const dawnEnd = new Date(times.sunrise.getTime() + 20*60000);
            const duskStart = new Date(times.sunset.getTime() - 20*60000);
            const duskEnd = new Date(times.sunset.getTime() + 20*60000);
            const isDawn = now >= dawnStart && now <= dawnEnd;
            const isDusk = now >= duskStart && now <= duskEnd;
            
            if (isNight) {
                badge.textContent = "noc";
                badge.className = "day-badge night";
            } else if (isDawn || isDusk) {
                badge.textContent = isDawn ? "≈õwit" : "zmierzch";
                badge.className = "day-badge dawn";
            } else {
                badge.textContent = "dzie≈Ñ";
                badge.className = "day-badge day";
            }
        }

        function showToast(msg, type='info') {
            const now = Date.now();
            if (now - lastToast < 10000) return;
            lastToast = now;
            
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.textContent = msg;
            c.appendChild(t);
            setTimeout(() => { t.style.opacity='0'; setTimeout(() => t.remove(), 300); }, 4000);
        }

        function checkChanges(k) {
            if (prevK !== null && k !== prevK) {
                if (k <= 2 && prevK > 2) showToast(`K-index ${k} ‚Äì propagacja lepsza!`, 'good');
                else if (k >= 5 && prevK < 5) showToast(`K-index ${k} ‚Äì propagacja gorsza`, 'bad');
            }
            prevK = k;
        }

        async function fetchData() {
            try {
                const r = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://www.hamqsl.com/solarxml.php')}`);
                if (!r.ok) throw new Error();
                const xml = await r.text();
                const doc = new DOMParser().parseFromString(xml, "text/xml");
                if (doc.querySelector('parsererror')) throw new Error();
                
                const sfi = parseInt(doc.querySelector('solarflux')?.textContent || '0');
                const k = parseInt(doc.querySelector('kindex')?.textContent || '0');
                const a = parseInt(doc.querySelector('aindex')?.textContent || '0');
                
                if (sfi < 50 || sfi > 300 || isNaN(sfi)) throw new Error();
                if (k < 0 || k > 9 || isNaN(k)) throw new Error();
                
                return {sfi, k, a, ts: new Date().toLocaleString('pl-PL'), live: true};
            } catch (e) {
                // Fallback na mock
                const h = new Date().getUTCHours();
                return {
                    sfi: 130 + Math.floor(Math.random()*25) - 12,
                    k: h >= 22 || h < 6 ? 1 + Math.floor(Math.random()*2) : 2 + Math.floor(Math.random()*3),
                    a: 8,
                    ts: new Date().toLocaleString('pl-PL'),
                    live: false
                };
            }
        }

        function updateBandConditions(k) {
            // 80m-40m
            document.getElementById('band-80m-40m-day').textContent = k > 2 ? "Poor" : "Good";
            document.getElementById('band-80m-40m-day').className = "day-condition " + (k > 2 ? "condition-poor" : "condition-good");
            document.getElementById('band-80m-40m-night').textContent = k <= 3 ? "Good" : "Poor";
            document.getElementById('band-80m-40m-night').className = "night-condition " + (k <= 3 ? "condition-good" : "condition-poor");
            
            // 30m-20m
            document.getElementById('band-30m-20m-day').textContent = k > 2 ? "Fair" : "Good";
            document.getElementById('band-30m-20m-day').className = "day-condition " + (k > 2 ? "condition-fair" : "condition-good");
            document.getElementById('band-30m-20m-night').textContent = k <= 3 ? "Good" : "Poor";
            document.getElementById('band-30m-20m-night').className = "night-condition " + (k <= 3 ? "condition-good" : "condition-poor");
            
            // 17m-15m
            document.getElementById('band-17m-15m-day').textContent = k <= 4 ? "Good" : "Fair";
            document.getElementById('band-17m-15m-day').className = "day-condition " + (k <= 4 ? "condition-good" : "condition-fair");
            document.getElementById('band-17m-15m-night').textContent = k <= 4 ? "Good" : "Fair";
            document.getElementById('band-17m-15m-night').className = "night-condition " + (k <= 4 ? "condition-good" : "condition-fair");
            
            // 12m-10m
            document.getElementById('band-12m-10m-day').textContent = k <= 3 ? "Good" : "Fair";
            document.getElementById('band-12m-10m-day').className = "day-condition " + (k <= 3 ? "condition-good" : "condition-fair");
            document.getElementById('band-12m-10m-night').textContent = k <= 2 ? "Good" : "Poor";
            document.getElementById('band-12m-10m-night').className = "night-condition " + (k <= 2 ? "condition-good" : "condition-poor");
        }

        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.disabled = true;
            btn.textContent = '...';
            
            try {
                const d = await fetchData();
                document.getElementById('sfi').textContent = d.sfi;
                document.getElementById('kindex').textContent = d.k;
                document.getElementById('timestamp').textContent = `Aktualizacja: ${d.ts}`;
                
                // Kolory SFI/K
                const sfiEl = document.getElementById('sfi');
                const kEl = document.getElementById('kindex');
                sfiEl.className = `data-value ${d.sfi > 150 ? 'sfi-good' : d.sfi > 100 ? 'sfi-medium' : 'sfi-bad'}`;
                kEl.className = `data-value ${d.k <= 2 ? 'k-good' : d.k <= 4 ? 'k-medium' : 'k-bad'}`;
                
                // Aktualizuj warunki pasm
                updateBandConditions(d.k);
                
                // Alert je≈õli zmiana
                checkChanges(d.k);
                
            } catch (e) {
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Od≈õwie≈º';
            }
        }

        // Init
        updateClock();
        setInterval(updateClock, 1000);
        refreshData();
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
